steps:
  # 1. Dockerイメージをビルドする (GCPの工場で実行)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/emotion-memo-api:$COMMIT_SHA', '.']

  # 2. ビルドしたイメージを保存する (Container RegistryへPush)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/emotion-memo-api:$COMMIT_SHA']

  # 3. Cloud Run に新しいイメージをデプロイする
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'memoru' # サービス名
      - '--image'
      - 'gcr.io/$PROJECT_ID/memoru:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/emotion-memo-api:$COMMIT_SHA'